version: '3'
services:
  occamy:
    container_name: occamy
    image: occamy:latest
    restart: always
    working_dir: /occamy
    networks:
      occamy_network:
        ipv4_address: 172.16.239.10
    cap_add:
      - SYS_PTRACE
    ports:
      - "5636:5636"
    depends_on:
      - vnc
    command: /occamy/occamyd -conf=./conf.yaml

  vnc:
    # password: vncpassword
    image: consol/ubuntu-xfce-vnc:1.4.0
    container_name: vnc
    networks:
      occamy_network:
        ipv4_address: 172.16.239.11
